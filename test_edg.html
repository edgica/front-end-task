<!DOCTYPE html>
<html>
<head>
	<title>Test Task For Playtech</title>
	<link rel="stylesheet" href="css/test_edg.css">
	<meta charset="UTF-8">
</head>
<body>
	<div class="page_content">
		<div class="search_contet">
			<form class="form_content">
				<input type="submit"
						value="Search for map tag"
						class="search_button"
						id="search_button"/>
			</form>
		</div>
		<div class="result_content"></div>

	</div>

	<script id="template" type="x-tmpl-mustache">
		{{#items}}
			<div class="result_el">
				<img class="result_avatar" src="{{owner.avatar_url}}" />
				<div class="result_contet">
					<span class="result_id">User ID: {{id}}</span><br />
					<span class="result_name">User Name: {{name}}</span><br />
					<span>URL: <a class="result_git_url" href="{{clone_url}}">{{clone_url}}</a></span>					
				</div>							
			</div>
		{{/items}}
	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/mustache/mustache.min.js"></script>
	<script type="text/javascript" src="js/test_edg.js"></script>
</body>
</html>
