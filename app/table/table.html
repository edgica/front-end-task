<div ng-controller="TableController as vm">
    <div id="ms-loader" ng-if="vm.isLoading">
        <div loader-css="ball-pulse"></div>
    </div>
    <div class="row" ng-if="vm.error">
        <div class="col-xs-12">
            {{vm.error}}
        </div>
    </div>
    <div class="row" ng-if="!vm.isLoading && !vm.error">
        <div class="col-xs-12">
            <div class="table-responsive" id="ms-table">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Homepage</th>
                            <th>Language</th>
                            <th>Stargazers</th>
                            <th>Forks</th>
                            <th>Owner</th>
                        </tr>
                    </thead>
                    <tbody ng-if="vm.repositories">
                        <tr ng-repeat="repository in vm.repositories">
                            <td><a ng-href="{{repository.url}}" target="_blank">{{repository.name}}</a></td>
                            <td><a ng-href="{{repository.homepage}}" target="_blank">{{repository.homepage}}</a></td>
                            <td>{{repository.language}}</td>
                            <td>{{repository.stargazers_count}}</td>
                            <td>{{repository.forks_count}}</td>
                            <td>
                                <a class="avatar" ng-href="{{repository.owner.html_url}}" target="_blank">
                                    <img ng-src="{{repository.owner.avatar_url}}" alt="{{repository.owner.login}}" /><span>{{repository.owner.login}}</span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
